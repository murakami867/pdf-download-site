<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFダウンロードページ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans JP', Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #6bbf59;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            justify-content: center;
        }
        @media (min-width: 600px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        h1 {
            grid-column: span 2;
            text-align: center;
            font-size: 24px;
        }
        .item {
            text-align: center;
        }
        .download-btn {
            display: block;
            margin: 10px auto;
            padding: 10px;
            background: #ffd700;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            width: 80%;
        }
        .download-btn:hover {
            background: #ffb300;
        }
        .preview-img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .notice-box {
            grid-column: span 2;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>麻雀牌＋出張版</h1>
        
        <div class="item">
            <img src="https://lh3.googleusercontent.com/d/1-NL7pl0WXYLmu8Bak5nIxYfpAU1KWwkp=w500" class="preview-img" alt="祭り">
            <a href="https://drive.google.com/uc?export=download&id=11p-9G5QCwm7LVTcYAR8NBGTt-jzhp1Kz" class="download-btn">麻雀牌＋祭り をダウンロード</a>
        </div>
        
        <div class="item">
            <img src="https://lh3.googleusercontent.com/d/1aUnxrhKi2txGghQF4muWYsx3jDawjRff=w500" class="preview-img" alt="Music">
            <a href="https://drive.google.com/uc?export=download&id=1oE18oiZ-u22WvKqwgJa90sv6oW9BoD0H" class="download-btn">麻雀牌＋Music をダウンロード</a>
        </div>
        
        <div class="item">
            <img src="https://lh3.googleusercontent.com/d/1Qd63Bi9-rCl8Q3NP_IFMeIB3cfBuDjg7=w500" class="preview-img" alt="Universe">
            <a href="https://drive.google.com/uc?export=download&id=1NrxovJDbjHws_JANSjvoN1Bg3sfo8i6o" class="download-btn">麻雀牌＋Universe をダウンロード</a>
        </div>
        
        <div class="item">
            <img src="https://lh3.googleusercontent.com/d/1vcFdjWTZEdb3uE8g6zhdY92vNfW4LGv7=w500" class="preview-img" alt="みかん">
            <a href="https://drive.google.com/uc?export=download&id=1G5lcQ8-KsQjlYRbOiXACaHqAdaUt6phP" class="download-btn">麻雀牌＋みかん をダウンロード</a>
        </div>
        
        <div class="notice-box">
            <p>印刷して貼り合わせてね！</p>
        </div>
    </div>
</body>
</html>
